<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>미디어 쿼리</title>
<style type="text/css">
 *{
 	box-sizing: border-box;
 	margin: 0px;
 	padding: 0px;
 }
 .left{
 	background-color: skyblue;
 	padding: 20px;
 	width: 20%;
 	float: left;
 }
 .main{
 	background-color: blue;
 	padding: 20px;
 	width: 60%;
 	float: left;
 }
  .right{
 	background-color: silver;
 	padding: 20px;
 	width: 20%;
 	float: left;
 }
 /*  800px이하(max-width)이면 너비를 100%로 지정   */
 @media screen and (max-width:800px){
     .left, .main, .right { width: 100%; }
 }
</style>
</head>
<body>
	<h2>Media Queries</h2>
	<p>Resize the browser window.</p>

	<p>Make sure you reach the breakpoint at 800px when resizing this
		frame.</p>

	<div class="left">
		<p>Left Menu</p>
	</div>

	<div class="main">
		<p>Main Content</p>
	</div>

	<div class="right">
		<p>Right Content</p>
	</div>
</body>
</html>
