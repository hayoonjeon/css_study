<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flexbox</title>
<style type="text/css">
	.container{
		display: flex; /* 부모컨테이너에게 지정 */
		background-color: #eee;
		border: 1px solid #222;
		margin-bottom: 30px;
	}
	.box{
		padding: 5px 45px;
		margin: 5px; 
		width: 80px;
	}
	.box:nth-child(odd){
		background-color:rgb(255,187,0) 
	}
	.box:nth-child(even){
		background-color:rgb(35,220,35)
	}
	p{
		text-align: center;
		font-weight: bold;
	}
	/* 아이디 opt1~opt6 */
	/* justify-content : 플렉스 항목(자식) 간의 정렬방법 */
	#opt1{ justify-content: flex-start;}     /* 주축 시작점 기준으로 배치 (왼쪽정렬) */
	#opt2{ justify-content: flex-end;}       /* 주축 끝점 기준으로 배치 (오른쪽정렬) */
	#opt3{ justify-content: center;}         /* 주축 끝점 기준으로 배치(가운데정렬) */
	#opt4{ justify-content: space-between;}  /* 첫항목은 시작점, 끝항목은 끝점 으로 배치한 후 나머지는 같은 간격 */
	#opt5{ justify-content: space-around;}   /* 항목을 고르게 정렬, 양쪽 여백은 절반만큼 자리 차지 */
	
	
</style>
</head>
<body>
	<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt2">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt3">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt4">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt5">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
</body>
</html>
