<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flexbox</title>
<style type="text/css">
	.container{
		width: 100%;
		height: 150px;
		display: flex;         /* 부모컨테이너에게 지정 */
		justify-content: space-between; /* 주축 정렬 */
		background-color: #eee;
		border: 1px solid #222;
		margin: 20px;
	}
	.box{
		padding: 5px 45px;
		margin: 5px; 
		width: 80px;
	}
	.box:nth-child(odd){
		background-color:rgb(255,187,0) 
	}
	.box:nth-child(even){
		background-color:rgb(35,220,35)
	}
	p{
		text-align: center;
		font-weight: bold;
	}
	/* 교차축 정렬 : align-items */
	#opt1{align-items: flex-start;}    /* 교차축의 시작점 기준 정렬   */
	#opt2{align-items: flex-end;}      /* 교차축의 끝점 기준 정렬   */
	#opt3{align-items: center;}        /* 교차축의 중앙 기준 정렬   */
	#opt4{align-items: baseline;}      /* 문자 기준에 맞춰 배치  */ 
	#opt5{align-items: stretch;}       /* 교차축에 가득 채우기  */  
</style>
</head>
<body>
	<div class="container" id="opt1">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt2">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt3">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
	<div class="container" id="opt4">
		<div class="box"><p>1</p></div>
		<div class="box"><p style="font-size: 14px;">2</p></div>
		<div class="box"><p style="font-size: 25px;">3</p></div>
		<div class="box"><p style="font-size: 10px;">4</p></div>
	</div>
	<div class="container" id="opt5">
		<div class="box"><p>1</p></div>
		<div class="box"><p>2</p></div>
		<div class="box"><p>3</p></div>
		<div class="box"><p>4</p></div>
	</div>
</body>
</html>
