<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>플렉스 박스 레이아웃</title>
<style type="text/css">
	.container{
		width: 800px;
		display: flex;
		border: 1px solid #222;
		background-color: #eee;
		gap:30px;
	}
	.box{
		background-color: #222;
		flex-basis: 150px;  /* 항목의 크기가 150px */
	}
	p{
		color: #fff;
		text-align: center;
		font-size: 2rem; /* 16px*2=32px */
	}
</style>
</head>
<body>
<!--
	플렉스 박스를 이용한 반응형 웹 만들기 위한 레이아웃 속성
	flex-basis : 항목(자식)의 기본 크기를 지정
	flex-grow : 공간이 남아 있으면 플렉스 항목을 늘린다.
	flex-shrink : 공간이 부족하면 플렉스 항목을 줄인다.
	flex : 	flex-basis, flex-grow, flex-shrink 한번에 지정
  -->
  <div class="container">
  	<div class="box"><p>가나다라마</p></div>
  	<div class="box"><p>가나다라마바사</p></div>
  	<div class="box"><p>ABCD</p></div>
  </div>
</body>
</html>
