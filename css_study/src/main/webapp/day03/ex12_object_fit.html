<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object-fit</title>
<style type="text/css">
	div{
		width: 400px;
		height: 400px;
		float: left;
		margin: 50px;
		border: 1px solid #222;
		/* overflow: hidden; */
	}
	/* 부모 너비, 높이 100%; */
	div img{width: 100%; height: 100%;}
	
	.box1 img{object-fit : fill;}     /* 이미지가 요소의 크기에 맞게 변경된다. 비율 유지 안된다. */
	.box2 img{object-fit : cover;}    /* 이미지가 요소의 크기를 가득 채우도록 잘라내기, 비율 유지 */
	.box3 img{object-fit : contain;}  /* 이미지가 요소의 크기에 맞게 축소 또는 확대, 비율 유지 */
</style>
</head>
<body>
	<div class="box1">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
	<div class="box2">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
	<div class="box3">
		<img alt="자동차" src="../images/car1.jpg">
	</div>
</body>
</html>
