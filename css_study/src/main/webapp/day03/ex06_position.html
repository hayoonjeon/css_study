<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position : relative</title>
<style type="text/css">
	section{
		width: 600px;
		height: 200px;
	}
	section:nth-of-type(1) {background-color: pink}
	section:nth-of-type(2) {
		background-color: lightblue;
		position: relative;
		top: -100px;
		/* bottom: -150px; */
		left: 100px;
	}
	section:nth-of-type(3) {background-color: lightyellow}
	/* position : relative  => 원래 위치값에서 top, bottom, left, right 이동, 
							   위, 아래 요소가 움직이지 않는다.*/
</style>
</head>
<body>
<h1>position:relative</h1>
<section> 원래 위치값에서 top, bottom, left, right 이동 <br>
   위, 아래 요소가 움직이지 않는다</section>
<section></section>
<p>한국 ICT 인재개발원</p>
<section></section>
</body>
</html>
